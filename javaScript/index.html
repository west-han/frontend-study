<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
        <link href="main.css" rel="stylesheet">
    </head>
    <body>
        <div class="alert-box" id="alert">
            <p>알림창임</p>
            <button id="close">닫기</button>
        </div>
        <button onclick="changeAlert('block', '아이디 입력하세요');">버튼1</button>
        <button onclick="changeAlert('block', '비밀번호 입력하세요');">버튼2</button>
        

        
        <script>
            
            document.getElementById('close').addEventListener('click', function() {
                changeAlert('none');
            });
            
            function changeAlert(display, message) {
                document.getElementById('alert').querySelector('p').innerText = message;
                document.getElementById('alert').style.display = display;
            }
            
        </script>
        
    </body>
</html>
