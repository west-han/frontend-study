<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>

        <link rel="stylesheet" href="css/bootstrap.min.css">
        
        <link href="./css/main.css" rel="stylesheet">

    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand">Navbar</span>
                <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav> 

        <ul class="list-group hide">
            <li class="list-group-item">An item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
            <li class="list-group-item">A fourth item</li>
            <li class="list-group-item">And a fifth one</li>
        </ul> 








        <div class="alert-box" id="alert">
            <p>알림창임</p>
            <button id="close">닫기</button>
        </div>
        <button onclick="changeAlert('block', '아이디 입력하세요');">버튼1</button>
        <button onclick="changeAlert('block', '비밀번호 입력하세요');">버튼2</button>
        

        
        <script>
            
            document.getElementById('close').addEventListener('click', function() {
                changeAlert('none');
            });
            
            function changeAlert(display, message) {
                document.getElementById('alert').querySelector('p').innerText = message;
                document.getElementById('alert').style.display = display;
            }
            
        </script>

        <script src="js/bootstrap.min.js"></script>
        <script src="js/myscript.js"></script>
    </body>
</html>
