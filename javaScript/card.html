<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <div class="card-background">
        <div class="card-box"><img src="card1.png"></div>
        <div class="card-box"><img src="card2.png"></div>
        <div class="card-box"><img src="card3.png"></div>
    </div>

    <script>
        window.addEventListener('scroll', function(e) {
            var height = window.scrollY;
            if (height >= 650 && height <= 1150) {
                document.querySelectorAll('.card-box')[0].style.opacity = 1 / -500 * height + 115/50;
                document.querySelectorAll('.card-box')[0].style.transform = `scale(${1 / -5000 * height + 113 / 100})`;
            }
        })
    </script>

</body>
</html>
