<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h4>물에 빠지면 누구 먼저 구할 것임?</h4>
    
    <button>와이프</button>
    <button>부모님</button>
    <button>개</button>

    <p id="resultLayout"></p>

    <script>
        const btns = document.querySelectorAll('button');
        for (let btn of btns) {
            btn.addEventListener('click', function(e) {
                let msg = '';
                switch (e.target) {
                    case btns[0]: msg = '1'; break;
                    case btns[1]: msg = '2'; break;
                    case btns[2]: msg = '3'; break;
                }
                document.querySelector('#resultLayout').textContent = msg;
            });
        }
    </script>

</body>
</html>
